name: rust_lib_bls_dart
description: >-
  Native cargokit build helper for bls_dart.
  Compiles the blst BLS12-381 Rust library for Android, iOS, macOS, Linux and Windows.
version: 0.0.1
homepage: https://github.com/OpenSauceDev/walrus/tree/main/bls_dart
repository: https://github.com/OpenSauceDev/walrus/tree/main/bls_dart
environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffi: ^2.0.2
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
